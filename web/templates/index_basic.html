<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: url('{{ url_for("static", filename="noctali-5-scaled.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 35, 0.85);
            z-index: -1;
        }

        .container {
            background: rgba(20, 40, 80, 0.95);
            padding: 50px;
            border: 3px solid #4a9eff;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #4a9eff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #4a9eff;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background: rgba(10, 20, 40, 0.9);
            color: white;
            border: 2px solid #4a9eff;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #6ab7ff;
        }

        button {
            background: linear-gradient(135deg, #1e5a9e 0%, #2d7dd2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-3px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #result {
            margin-top: 40px;
            padding: 30px;
            background: rgba(10, 20, 40, 0.9);
            border: 2px solid #4aff88;
            display: none;
        }

        #result h2 {
            font-size: 2rem;
            color: #4aff88;
            margin-bottom: 20px;
        }

        #result p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #result a {
            color: #4a9eff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #4a9eff;
            display: inline-block;
            margin-top: 20px;
        }

        #result a:hover {
            background: rgba(74, 158, 255, 0.2);
        }

        .loading {
            font-size: 1.3rem;
            color: #ffa84a;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokemon Battle</h1>

        <div class="form-group">
            <label for="bot1">Bot 1:</label>
            <select id="bot1">
                <option value="random">Random Bot</option>
                <option value="maxdamage">Max Damage Bot</option>
                <option value="custom">Custom Strategy Bot</option>
            </select>
        </div>

        <div class="form-group">
            <label for="bot2">Bot 2:</label>
            <select id="bot2">
                <option value="random">Random Bot</option>
                <option value="maxdamage">Max Damage Bot</option>
                <option value="custom">Custom Strategy Bot</option>
            </select>
        </div>

        <button onclick="startBattle()" id="battleBtn">Start Battle</button>

        <div id="loading" class="loading" style="display: none;">
            Battle in progress... (15-30 seconds)
        </div>

        <div id="result">
            <h2>Battle Complete!</h2>
            <p id="winnerText"></p>
            <p id="scoreText"></p>
            <a id="replayLink" href="#" target="_blank">Watch Replay</a>
        </div>
    </div>

    <script>
        async function startBattle() {
            const bot1 = document.getElementById('bot1').value;
            const bot2 = document.getElementById('bot2').value;
            const btn = document.getElementById('battleBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            // Hide previous results
            result.style.display = 'none';

            // Disable button and show loading
            btn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/battle', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({bot1, bot2})
                });

                const data = await response.json();

                // Show results
                const botNames = {
                    'random': 'Random Bot',
                    'maxdamage': 'Max Damage Bot',
                    'custom': 'Custom Strategy Bot'
                };

                const winnerName = botNames[data.winner];
                document.getElementById('winnerText').textContent = `Winner: ${winnerName}!`;
                document.getElementById('scoreText').textContent = `Score: ${botNames[bot1]} (${data.bot1_wins}) - ${botNames[bot2]} (${data.bot2_wins})`;

                if (data.battle_url) {
                    document.getElementById('replayLink').href = data.battle_url;
                    document.getElementById('replayLink').style.display = 'inline-block';
                } else {
                    document.getElementById('replayLink').style.display = 'none';
                }

                result.style.display = 'block';

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
